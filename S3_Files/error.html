<!--
    SWE645 Assignment 1 - Error Page
    This page is displayed when users try to access non-existent pages or when errors occur.
    Hosted on AWS S3 as part of the static website.
-->
<!DOCTYPE html>
<html>
<head>
    <title>404 Error - Page Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
    body, html {
        height: 100%;
        color: #777;
        line-height: 1.8;
    }
    .bgimg-error {
        background-image: url('https://www.gmu.edu/sites/g/files/yyf10241/f/styles/horizontal_image_style/public/2021-10/aerial-view-george-mason-university-fairfax-campus-finley-parking.jpg');
        min-height: 100%;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }
    .error-content {
        position: relative;
        z-index: 2;
        background-color: rgba(0,0,0,0.7);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    </style>
</head>
<body>

<div class="bgimg-error"></div>

<div class="error-content">
    <div class="w3-display-middle">
        <h1 class="w3-jumbo">404</h1>
        <h2 class="w3-xxlarge">Page Not Found</h2>
        <p class="w3-large">The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="w3-button w3-white w3-padding-large w3-large w3-margin-top">
            <i class="fa fa-home"></i> Return Home
        </a>
    </div>
</div>

</body>
</html>
